  <body>
    <div class="div1">
      <div class="divtable">
        <table class="table table-sm">
          <thead>
            <h1>
              Table Of Users
              <button class="button button4" id="relode">
                <i class="fa fa-refresh" aria-hidden="true"></i>
              </button>
            </h1>
            <label>Filter By Number of Orders</label>
            <input
              id="filterInput"
              type="number"
              style="
                width: 50px;
                margin-left: 10px;
                border-radius: 6px;
                border-color: #81aca5;
              "
            />
            <button id="filterbtn"class="button" style="margin-left: 2px">Filter</button>
            <button id="noFilterbtn"class="button" style="margin-left: 2px">No Filter</button>

            <tr>
              <th scope="col" id="sortId">ID</th>
              <th scope="col" id="sortName">Legal Name</th>
              <th scope="col" id="sortAdress">Adress</th>
              <th scope="col" id="sortOrders">Amount of Orders</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
